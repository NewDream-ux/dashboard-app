<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .header{
            width: 100%;
            height: 50px;
            background-color: blueviolet;
            display: grid;
            grid-template-columns: 10% 90%;
        }

        .header h3{
            margin: 0;
            display: inline-block;
            align-items: center;
    justify-content: center;
    display: flex;
        }

        .header ul{
            display: flex;
        }

        .header ul li{
            margin-left: 10px;
            list-style: none;
        }


        .images{
            width: 80%;
            height: auto;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 3px;
            row-gap: 3px;
        }

        .images-cintainer{
            width: 100%;
            height: 300px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .images-cintainer img{
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3> My Website</h3>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
            <li>Dashboard</li>
          </ul>
    </div>

    <div class="images">
        <div class="images-cintainer">
            <img src="./images/360_F.jpg" alt="360_F">
        </div>

        <div class="images-cintainer">
            <img src="./images/360_F.jpg" alt="360_F">
        </div>

        <div class="images-cintainer">
            <img src="./images/360_F.jpg" alt="360_F">
        </div>
    </div>
</body>
</html>
